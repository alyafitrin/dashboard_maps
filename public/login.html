<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Consumer Loan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --mandiri-blue: #0033a0;
            --mandiri-dark-blue: #002366;
            --mandiri-gold: #ffd100;
            --mandiri-light-blue: #e6f0ff;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--mandiri-dark-blue) 0%, var(--mandiri-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .login-card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: white;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--mandiri-blue) 0%, var(--mandiri-dark-blue) 100%);
            color: white;
            padding: 30px 25px 25px;
            text-align: center;
            position: relative;
        }
        
        .login-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: white;
            border-radius: 50% 50% 0 0;
        }
        
        .logo-container {
            background: white;
            border-radius: 12px;
            padding: 12px;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .login-body {
            padding: 30px 25px;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #e1e5e9;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--mandiri-blue);
            box-shadow: 0 0 0 0.25rem rgba(0, 51, 160, 0.15);
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--mandiri-blue) 0%, var(--mandiri-dark-blue) 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 51, 160, 0.3);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 51, 160, 0.4);
        }
        
        .demo-accounts {
            background-color: var(--mandiri-light-blue);
            border-radius: 10px;
            padding: 20px;
            margin-top: 25px;
            border-left: 4px solid var(--mandiri-gold);
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            10%, 30%, 50%, 70%, 90% {transform: translateX(-5px);}
            20%, 40%, 60%, 80% {transform: translateX(5px);}
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo-container">
                    <img src="/img/logo.png" alt="Bank Mandiri" height="35">
                </div>
                <h2 class="h4 fw-bold mb-1">Consumer Loan Dashboard</h2>
                <p class="mb-0 opacity-75">Divisi Regional Jawa Barat</p>
            </div>
            
            <!-- Body -->
            <div class="login-body">
                <form id="loginForm">
                    <!-- Username -->
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group-icon">
                            <i class="input-icon fas fa-user"></i>
                            <input type="text" class="form-control" id="username" 
                                   placeholder="Masukkan username" required>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group-icon">
                            <i class="input-icon fas fa-lock"></i>
                            <input type="password" class="form-control" id="password" 
                                   placeholder="Masukkan password" required>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn btn-login text-white w-100 fw-bold">
                        <i class="fas fa-sign-in-alt me-2"></i>Login ke Dashboard
                    </button>
                </form>

                <!-- Demo Accounts -->
                <div class="demo-accounts">
                    <h6 class="fw-bold mb-3">
                        <i class="fas fa-info-circle me-2"></i>Akun Demo
                    </h6>
                    
                    <div class="demo-account mb-3">
                        <div class="account-type">
                            <span class="user-type-badge badge-region">
                                <i class="fas fa-users"></i> User Region
                            </span>
                        </div>
                        <div class="account-details">
                            <small class="fw-semibold">username: <code>region</code></small><br>
                            <small class="fw-semibold">password: <code>region123</code></small>
                        </div>
                    </div>
                    
                    <div class="demo-account">
                        <div class="account-type">
                            <span class="user-type-badge badge-cabang">
                                <i class="fas fa-building"></i> User Cabang
                            </span>
                        </div>
                        <div class="account-details">
                            <small class="fw-semibold">username: <code>cabang</code></small><br>
                            <small class="fw-semibold">password: <code>cabang123</code></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validasi credentials - AUTO DETECT ROLE BERDASARKAN USERNAME
            let isValid = false;
            let userData = {};

            if (username === 'region' && password === 'region123') {
                isValid = true;
                userData = {
                    username: 'region',
                    role: 'region',
                    displayName: 'Admin Region',
                    accessLevel: 'full'
                };
            } else if (username === 'cabang' && password === 'cabang123') {
                isValid = true;
                userData = {
                    username: 'cabang',
                    role: 'cabang',
                    displayName: 'User Cabang',
                    accessLevel: 'limited'
                };
            }

            if (isValid) {
                localStorage.setItem('userData', JSON.stringify(userData));
                window.location.href = 'index.html';
            } else {
                // Show error message
                const loginBtn = document.querySelector('.btn-login');
                loginBtn.innerHTML = '<i class="fas fa-exclamation-circle me-2"></i>Login Gagal';
                loginBtn.style.background = 'linear-gradient(135deg, #dc3545 0%, #c82333 100%)';
                
                setTimeout(() => {
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Login ke Dashboard';
                    loginBtn.style.background = 'linear-gradient(135deg, var(--mandiri-blue) 0%, var(--mandiri-dark-blue) 100%)';
                }, 2000);
                
                // Shake animation
                document.getElementById('loginForm').classList.add('shake');
                setTimeout(() => {
                    document.getElementById('loginForm').classList.remove('shake');
                }, 500);
            }
        });

        // Auto-fill untuk testing (optional)
        // Bisa dihapus jika tidak perlu auto-fill
        document.getElementById('username').addEventListener('focus', function() {
            // Kosongkan field ketika focus
            this.value = '';
        });
    </script>

    <style>
        .user-type-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-region {
            background-color: rgba(255, 209, 0, 0.2);
            color: #856404;
        }
        
        .badge-cabang {
            background-color: rgba(0, 123, 255, 0.2);
            color: #004085;
        }
        
        .demo-account {
            padding: 12px;
            border-radius: 8px;
            background: white;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .account-type {
            font-weight: 600;
            color: var(--mandiri-blue);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .account-details {
            font-size: 13px;
            color: #6c757d;
        }
        
        .input-group-icon {
            position: relative;
        }
        
        .input-group-icon .form-control {
            padding-left: 45px;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
            z-index: 5;
        }
    </style>
</body>
</html>
